<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Input Car Information</title>
  <link rel="stylesheet" href="./css/mycar.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>

<body>
  <div class="outer_container">
    <div class="login-box">
      <div class="right">

        <img src="./image_assets/pinklady.png" height="200" width="400" />

        <form id="car">
          <h2>REGISTER YOUR CAR INFORMATION</h2>
          <div>
            <ion-icon name="car-sport"></ion-icon><label for="brand">Brand</label>
            <input type="text" class="form-control" name="brand" placeholder="e.g. Mercedes" requried />
          </div>
          <div>
            <ion-icon name="car"></ion-icon><label for="model">Model</label>
            <input type="text" class="form-control" name="model" placeholder="e.g. AMG G63" requried />
          </div>
          <div>
            <ion-icon name="calendar-number"></ion-icon><label for="age">Age</label>
            <input type="number" class="form-control" name="age" requried />
          </div>
          <div>
            <ion-icon name="construct"></ion-icon><label for="cc">CC</label>
            <input type="number" class="form-control" name="cc" requried />
          </div>
          <div>
            <ion-icon name="shield-checkmark"></ion-icon><label for="hand">Hand</label>
            <input type="number" class="form-control" name="hand" requried />
          </div>
          <div class="buttons">
            <input type="submit" class="btn" id="submit-button" value="Submit" />
            <input type="reset" class="btn" id="reset-button" />
          </div>
        </form>
        <ion-icon name="home"></ion-icon><a href="./main.html">Back to main page</a>
        <p><a href="../index.html">Log out here</a></p>
      </div>
    </div>
  </div>

  <script src="./js/mycar.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
